    <!-- new Post -->

   

    <div class="container contact-form">
      <div class="contact-image">
          <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
      </div>
      <form method="post">
          <h3>NEW POST</h3>
         <div class="row">
              <div class="col-md-6">
                  <div class="form-group">
                      <input type="text" name="name" class="form-control" placeholder="Your Name" value="" />
                  </div>
                  <div class="form-group">
                      <input type="text" name="heading" class="form-control" required placeholder="Heading of the Post *" value="" />
                  </div>
                  <div class="form-group">
                      <!-- <input type="text" name="txtPhone" class="form-control" placeholder="How you feel about this post *" value="" /> -->
                      <label for="">How you feel about this post ?</label>        
                      <select class="custom-select" id="gender2">
                        <option selected>Happy</option>
                        <option value="1">Sad</option>
                        <option value="2">Frustrated</option>
                        <option value="2">Regret</option>
                      </select>   
                  </div>

                  <div class="form-group">
                    <!-- <input type="text" name="txtPhone" class="form-control" placeholder="How you feel about this post *" value="" /> -->
                    <label for="">Select your Category</label>        
                    <select class="custom-select" id="gender2">
                      <option selected>General</option>
                      <option value="1">Depression</option>
                      <option value="2">Mental Health</option>
                      <option value="3">Advice</option>
                      <option value="4">Anxiety</option>
                      <option value="5">Pregnancy</option>
                      <option value="6">LGBTQ+</option>
                    </select>   
                </div>

                  <div class="form-group">
                      <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                  </div>
              </div>
              <div class="textAreaBox col-md-6">
                  <div class="form-group">
                    <textarea name="comment" id="myTextarea" placeholder="Type Here..." rows="6" cols="15"></textarea>
                  </div>
              </div>
          </div>
      </form>
</div>


  <script>
    tinymce.init({ 
      selector:'#myTextarea',
      plugins: 'preview importcss searchreplace autolink autosave save directionality code visualblocks visualchars fullscreen image link media template codesample table charmap pagebreak nonbreaking anchor insertdatetime lists wordcount  charmap quickbars emoticons',
      // menubar: '',
      toolbar: 'undo redo | bold italic underline strikethrough | fontfamily fontsize blocks | alignleft aligncenter alignright alignjustify | outdent indent |  numlist bullist | removeformat | pagebreak | charmap emoticons | fullscreen  preview | insertfile image media template link anchor codesample | ltr rtl',
      // toolbar_sticky: true,
      autosave_ask_before_unload: true,
      autosave_interval: '2s',
      autosave_prefix: '{path}{query}-{id}-',
      autosave_restore_when_empty: false,
      autosave_retention: '2m',
      image_advtab: true,
      link_list: [
        { title: 'My page 1', value: 'https://www.codexworld.com' },
        { title: 'My page 2', value: 'http://www.codexqa.com' }
      ],
      image_list: [
        { title: 'My page 1', value: 'https://www.codexworld.com' },
        { title: 'My page 2', value: 'http://www.codexqa.com' }
      ],
      image_class_list: [
        { title: 'None', value: '' },
        { title: 'Some class', value: 'class-name' }
      ],
      importcss_append: true,
      file_picker_callback: (callback, value, meta) => {
        /* Provide file and text for the link dialog */
        if (meta.filetype === 'file') {
          callback('https://www.google.com/logos/google.jpg', { text: 'My text' });
        }
    
        /* Provide image and alt text for the image dialog */
        if (meta.filetype === 'image') {
          callback('https://www.google.com/logos/google.jpg', { alt: 'My alt text' });
        }
    
        /* Provide alternative source and posted for the media dialog */
        if (meta.filetype === 'media') {
          callback('movie.mp4', { source2: 'alt.ogg', poster: 'https://www.google.com/logos/google.jpg' });
        }
      },
      templates: [
        { title: 'New Table', description: 'creates a new table', content: '<div class="mceTmpl"><table width="98%%"  border="0" cellspacing="0" cellpadding="0"><tr><th scope="col"> </th><th scope="col"> </th></tr><tr><td> </td><td> </td></tr></table></div>' },
        { title: 'Starting my story', description: 'A cure for writers block', content: 'Once upon a time...' },
        { title: 'New list with dates', description: 'New List with dates', content: '<div class="mceTmpl"><span class="cdate">cdate</span><br><span class="mdate">mdate</span><h2>My List</h2><ul><li></li><li></li></ul></div>' }
      ],
      template_cdate_format: '[Date Created (CDATE): %m/%d/%Y : %H:%M:%S]',
      template_mdate_format: '[Date Modified (MDATE): %m/%d/%Y : %H:%M:%S]',
      image_caption: true,
      quickbars_selection_toolbar: 'bold italic | quicklink h2 h3 blockquote quickimage quicktable',
      noneditable_class: 'mceNonEditable',
      toolbar_mode: 'sliding',
      contextmenu: '',
      content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:16px }',
      statusbar:false,
      height:310,
  })
  </script>
